<ion-header>
  <ion-toolbar color="danger">
    <ion-title>Point History</ion-title>
    <ion-button color="light" fill="clear" [routerLink]="['/pnv']"  slot="start">
      <ion-icon name="chevron-back-outline"></ion-icon>
        Back
    </ion-button>
          <ion-button color="light" slot="end" fill="clear" id="alignment-button">
            <ion-icon name="notifications-outline"></ion-icon>
           </ion-button>
           <ion-popover trigger="alignment-button" side="bottom">
             <ng-template>
               <ion-content>
                <ion-list>
                  <ion-item>
                   <ion-label>
                     Notification 1
                   </ion-label>
                  </ion-item>
                  <ion-item>
                   <ion-label>
                     Notification 2
                   </ion-label>
                 </ion-item>

                </ion-list>
               </ion-content>
             </ng-template>
           </ion-popover>
  </ion-toolbar>
</ion-header>

<ion-content color="flash-white">
  <ion-card>
    <ion-card-header>
      Total Point
    </ion-card-header>
    <ion-card-subtitle>
      200
    </ion-card-subtitle>
  </ion-card>
  <br>
  <ion-grid size="100%">
    <ion-row>
      <ion-col>
       <b>Date</b>
      </ion-col>
      <ion-col>
        <b>Details</b>
      </ion-col>
      <ion-col>
        <b>Points</b>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
       02 Aug 2021
      </ion-col>
      <ion-col>
        Puchasing something
      </ion-col>
      <ion-col>
        30
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-button fill="clear">
      <a href="./home/"><img class="nav-bar-img" src="../../assets/icon/home-black.png" style="height: 45px; width: 50px;" alt=""></a>
    </ion-button>
    <ion-button fill="clear">
      <a href="./my-account/"><img class="nav-bar-img" src="../../assets/icon/myaccount-black.png"  style="height: 45px; width: 50px;" alt=""></a>
    </ion-button>
    <ion-button fill="clear">
      <a href="./promotions/"><img class="nav-bar-img" src="../../assets/icon/promotions-black.png"  style="height: 45px; width: 50px;" alt=""></a>
    </ion-button>
    <ion-button fill="clear">
      <a href="./location/"><img class="nav-bar-img" src="../../assets/icon/location-black.png"  style="height: 45px; width: 50px;" alt=""></a>
    </ion-button>
  </ion-toolbar>
