<ion-header translucent="true">
  <ion-toolbar color="danger" mode="ios">
    <ion-title>Terms and Conditions</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
          </ion-buttons>
          <ion-button color="light" slot="end" fill="clear" id="alignment-button">
            <ion-icon name="notifications-outline"></ion-icon>
           </ion-button>
           <ion-popover trigger="alignment-button" side="bottom">
             <ng-template>
               <ion-content>
                 <ion-list>
                   <ion-item>
                    <ion-label>
                      Notification 1
                    </ion-label>
                   </ion-item>
                   <ion-item>
                    <ion-label>
                      Notification 2
                    </ion-label>
                  </ion-item>

                 </ion-list>
               </ion-content>
             </ng-template>
           </ion-popover>
  </ion-toolbar>
</ion-header>

<ion-content color="flash-white">
  <div>
    <ion-card>
      <ion-card-subtitle>
        <ion-list *ngFor ="let friend of friends">
          <br>
          <ion-item>
            <h5>{{friend.description}}</h5>
          </ion-item>
        </ion-list>
      </ion-card-subtitle>
    </ion-card>

  </div>
</ion-content>
<ion-footer>
  <ion-toolbar color="light">
    <ion-button fill="clear">
      <a href="./home/"><img class="nav-bar-img" src="../../assets/icon/home-black.png" style="height: 45px; width: 50px;" alt=""></a>
    </ion-button>
    <ion-button fill="clear">
      <a href="./my-account/"><img class="nav-bar-img" src="../../assets/icon/myaccount-black.png"  style="height: 45px; width: 50px;" alt=""></a>
    </ion-button>
    <ion-button fill="clear">
      <a href="./promotions/"><img class="nav-bar-img" src="../../assets/icon/promotions-black.png"  style="height: 45px; width: 50px;" alt=""></a>
    </ion-button>
    <ion-button fill="clear">
      <a href="./location/"><img class="nav-bar-img" src="../../assets/icon/location-black.png"  style="height: 45px; width: 50px;" alt=""></a>
    </ion-button>
  </ion-toolbar>


  </ion-footer>
