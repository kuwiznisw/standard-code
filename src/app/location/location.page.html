<ion-header>
  <ion-toolbar color="danger">
    <ion-title>Location</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
          </ion-buttons>
          <ion-button color="light" slot="end" fill="clear" id="alignment-button">
            <ion-icon name="notifications-outline"></ion-icon>
           </ion-button>
           <ion-popover trigger="alignment-button" side="bottom">
             <ng-template>
               <ion-content>
                <ion-list>
                  <ion-item>
                   <ion-label>
                     Notification 1
                   </ion-label>
                  </ion-item>
                  <ion-item>
                   <ion-label>
                     Notification 2
                   </ion-label>
                 </ion-item>

                </ion-list>
               </ion-content>
             </ng-template>
           </ion-popover>
  </ion-toolbar>
</ion-header>

<ion-content color="flash-white">
 <div class="map-wrapper">

    <div id="map_center">
      <img class="img-pin" src="assets/icon/location-marker.png" />
    </div>

    <div #map id="map"></div>
  </div>
  <ion-toolbar>
    <div class="ion-text-center"> <ion-button color="danger" (click)="loadMap()" fill="outline">
      <ion-icon name="locate"></ion-icon>
     &nbsp; My location
    </ion-button>
    &nbsp;
    <ion-button color="danger" fill="outline" (click)="showNearbyResto()">
      <ion-icon name="compass-outline"></ion-icon>
     &nbsp; Nearby Me
    </ion-button>
  </div>
  </ion-toolbar>

  <ion-searchbar showCancelButton="focus"></ion-searchbar>
  <div class="ion-card">
  <ion-card>
    <ion-card-header><b>Setia City Mall</b></ion-card-header>
    <ion-card-subtitle>
      Persiaran Setia Dagang, Setia Alam, <br> 40170 Shah Alam , Selangor.
      <div class="ion-text-end">
        <a href="https://goo.gl/maps/9U9sQrm1v4axeobMA">
          <ion-button fill="clear">
          <ion-icon color="danger" name="navigate-sharp"></ion-icon>
        </ion-button>
        </a>
      </div>
    </ion-card-subtitle>
  </ion-card>
  <ion-card>
    <ion-card-header><b>Central I-city</b></ion-card-header>
    <ion-card-subtitle>
      NO 1, Persiaran Multimedia Seksyen 7, <br> Jalan Plumbum 7/102, I-city, <br> 40000 Shah Alam, Selangor
      <div class="ion-text-end">
        <a href="https://goo.gl/maps/N9bLEnZmdym1NaVM9">
          <ion-button fill="clear">
          <ion-icon color="danger" name="navigate-sharp"></ion-icon>
        </ion-button>
        </a>
      </div>
    </ion-card-subtitle>
  </ion-card>
</div>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-button fill="clear">
      <a href="./home/"><img class="nav-bar-img" src="../../assets/icon/home-black.png" style="height: 45px; width: 50px;" alt=""></a>
    </ion-button>
    <ion-button fill="clear">
      <a href="./my-account/"><img class="nav-bar-img" src="../../assets/icon/myaccount-black.png"  style="height: 45px; width: 50px;" alt=""></a>
    </ion-button>
    <ion-button fill="clear">
      <a href="./promotions/"><img class="nav-bar-img" src="../../assets/icon/promotions-black.png"  style="height: 45px; width: 50px;" alt=""></a>
    </ion-button>
    <ion-button fill="clear">
      <a href="./location/"><img class="nav-bar-img" src="../../assets/icon/location-red.png"  style="height: 45px; width: 50px;" alt=""></a>
    </ion-button>
  </ion-toolbar>


  </ion-footer>
