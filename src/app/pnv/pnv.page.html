<ion-header>
  <ion-toolbar color="danger">
    <ion-title>Point and Voucher</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
          </ion-buttons>
          <ion-button color="light" slot="end" fill="clear" id="alignment-button">
            <ion-icon name="notifications-outline"></ion-icon>
           </ion-button>
           <ion-popover trigger="alignment-button" side="bottom">
             <ng-template>
               <ion-content>
                <ion-list>
                  <ion-item>
                   <ion-label>
                     Notification 1
                   </ion-label>
                  </ion-item>
                  <ion-item>
                   <ion-label>
                     Notification 2
                   </ion-label>
                 </ion-item>
                 <ion-item>
                  <ion-label>
                    Notification 3
                  </ion-label>
                 </ion-item>
                </ion-list>
               </ion-content>
             </ng-template>
           </ion-popover>
  </ion-toolbar>
</ion-header>

<ion-content color="flash-white">
  <ion-segment scrollable [(ngModel)]="point">
    <ion-segment-button value="VOUCHER-REWARD">
      <ion-label>VOUCHER REWARDS</ion-label>
    </ion-segment-button>
    <ion-segment-button value="POINT-HISTORY">
      <ion-label>POINT HISTORY</ion-label>
    </ion-segment-button>

  </ion-segment>


<div [ngSwitch]="point">
  <div *ngSwitchDefault="'VOUCHER-REWARD'">
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-card>
            <ion-card-header>
              Total Voucher
            </ion-card-header>
            <ion-card-subtitle>
              2
            </ion-card-subtitle>
          </ion-card>
        </ion-col>
        <ion-col>
          <ion-card>
            <ion-card-header>
              Total Rewards
            </ion-card-header>
            <ion-card-subtitle>
              2
            </ion-card-subtitle>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-toolbar>
      <h5>Voucher List</h5>
    </ion-toolbar>
    <br>
    <ion-card>
      <ion-card-header>
        <ion-row>
          <ion-col size="8">
            <img src="../../assets/images/v2.jpg" alt="">
          </ion-col>
          <ion-col>
            <br>
            <a href="./voucher-details/"> <ion-button color="danger" class="btn">
              Redeem <br> here
            </ion-button>
            </a>
          </ion-col>
        </ion-row>
      </ion-card-header>
    </ion-card>
    <ion-card>
      <ion-card-header>
        <ion-row>
          <ion-col size="8">
            <img src="../../assets/images/v1.jpg" alt="">
          </ion-col>
          <ion-col>
            <br>
            <a href="./voucher-list/"> <ion-button color="danger" class="btn">
              Redeem <br> here
            </ion-button>
            </a>
          </ion-col>
        </ion-row>
      </ion-card-header>
    </ion-card>
    <ion-toolbar>
      <h5>Rewards List</h5>
    </ion-toolbar>
    <br>
    <ion-card>
      <ion-card-header>
        <ion-row>
          <ion-col size="8">
            <img src="../../assets/images/r2.jpg" alt="">
          </ion-col>
          <ion-col>
            <br>
            <a href="./reward-details/"> <ion-button color="danger" class="btn">
              Claim <br> here
            </ion-button>
            </a>
          </ion-col>
        </ion-row>
      </ion-card-header>
    </ion-card>
    <ion-card>
      <ion-card-header>
        <ion-row>
          <ion-col size="8">
            <img src="../../assets/images/r1.jpg" alt="">
          </ion-col>
          <ion-col>
            <br>
            <a href="./reward-details/"> <ion-button color="danger" class="btn">
              Claim <br> here
            </ion-button>
            </a>
          </ion-col>
        </ion-row>
      </ion-card-header>
    </ion-card>
  </div>


  <div *ngSwitchCase="'POINT-HISTORY'">
    <p style="color: black;"></p>
    <ion-card>
      <ion-card-header>
        Total Point
      </ion-card-header>
      <ion-card-subtitle>
        200
      </ion-card-subtitle>
    </ion-card>
    <ion-toolbar>
      <h5>Point History</h5>
    </ion-toolbar>
    <div class="ion-text-end">
      <ion-button slot="end" fill="clear">
        <a href="./point-lists/">View all >></a>
      </ion-button>
    </div>
    <ion-grid size="100%">
      <ion-row>
        <ion-col>
         <b>Date</b>
        </ion-col>
        <ion-col>
          <b>Details</b>
        </ion-col>
        <ion-col>
          <b>Points</b>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
         02 Aug 2021
        </ion-col>
        <ion-col>
          Puchasing something
        </ion-col>
        <ion-col>
          30
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</div>

</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-button fill="clear">
      <a href="./home/"><img class="nav-bar-img" src="../../assets/icon/home-black.png" style="height: 45px; width: 50px;" alt=""></a>
    </ion-button>
    <ion-button fill="clear">
      <a href="./my-account/"><img class="nav-bar-img" src="../../assets/icon/myaccount-black.png"  style="height: 45px; width: 50px;" alt=""></a>
    </ion-button>
    <ion-button fill="clear">
      <a href="./promotions/"><img class="nav-bar-img" src="../../assets/icon/promotions-black.png"  style="height: 45px; width: 50px;" alt=""></a>
    </ion-button>
    <ion-button fill="clear">
      <a href="./location/"><img class="nav-bar-img" src="../../assets/icon/location-black.png"  style="height: 45px; width: 50px;" alt=""></a>
    </ion-button>
  </ion-toolbar>


  </ion-footer>
